<html>
<head>
<title>SquarePlanners</title>
<link href="styles.css" type="text/css" rel="stylesheet">
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
<link href='http://api.tiles.mapbox.com/mapbox.js/v1.5.0/mapbox.css' rel='stylesheet' />
</head>
<body>

<div id="header">
	<a href="index.html"><h2>Welcome to SquarePlanners!</h2></a>
	<a href="create_new.html"><button id="createNewItin">Create New Trip</button></a>
	<a href="your_trips.html"><button id="viewEditItin">View/Edit Trip</button></a>

</div>
<!-- end of header div -->

<div id="main">
<form id="newItin">
	<div id="error">
		Error: fill in all required fields!
	</div>
	<h3 style="margin-bottom:0;">Name of Itinerary:</h3>
	<span style="font-size:10px; color:darkred; display:block;">*required</span><br/>
		<input type="text" placeholder="Name" id="listName">
	
	
	<h3>Search Location:</h3>
		<input type="text" placeholder="Venue" id="venueLoc">
		<input type="text" placeholder="Location" id="startingLoc">
		<span style="font-size:10px; color:darkred; display:block; margin-left:230px;">*required</span>
		<input type="button" id="searchButt" value="Go!" name="input" onClick="getSearchResults();">
	<br/>
</form>

	<div id="searchResults">
		<h3>Results:</h3>
		<p style="color: red;"><i>**make sure to hit "save" at the bottom of the screen!**</i></p><hr/>
		<div id="myList"></div>
		
		<br/>
		<div id="submit">
		<button onclick="saveList()">Save</button>
		<button onclick="trash()">Trash</button>
		</div>

	</div>
	<!-- end of searchResults div -->

	<div id= "finalList">
		<h1 id="finaListName">Trip 1 Itinerary</h1>
		<hr/>
	<div id="itinDestList">

	</div>
	<div id="mapDisp" class="mydiv">
	</div>
	<br/><br/><br/>
	</div>
	<!-- end of finalList div -->

</div>
<!-- end of main div -->


<script src="store.min.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="script.js"></script>
<script src="leaflet.js" type="text/javascript"></script>
<script src="leaflet-src.js" type="text/javascript"></script>
<script src='http://api.tiles.mapbox.com/mapbox.js/v1.5.0/mapbox.js'></script>
<script src="wax.leaf.min.js" type="text/javascript"></script>

</body>

</html>
