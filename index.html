<html>
<head>
<title>SquarePlanners</title>
<link href="styles.css" type="text/css" rel="stylesheet">
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
<link href='http://api.tiles.mapbox.com/mapbox.js/v1.5.0/mapbox.css' rel='stylesheet' />
</head>
<body>

<div id="header">
	<h2>Welcome to SquarePlanners!</h2>
	<button id="createNewItin" onclick="createNewItin();">Create New Itinerary</button>
	<button id="viewEditItin">View/Edit Itinerary</button>

</div>
	<!-- <div id="sidebar">
		<button>Create New Itinerary</button>
	</div> -->

<div id="main">
<form id="newItin">
	<h3>Name of Itinerary:</h3>
		<input type="text" placeholder="Name" id="nameItin">
	
	
	<h3>Search Location:</h3>
		<input type="text" placeholder="Venue" id="venueLoc">
		<input type="text" placeholder="<Default Location>" id="startingLoc">
		<input type="button" id="searchButt" value="Go!" name="input" onClick="getSearchResults();">
	<br/>
</form>
	<div id="searchResults">
	<h3>Results</h3><hr/>
	<div id="myList">
	</div>
	<br/>

	<div id="submit">
	<button onclick="saveItin()">Save</button>
	<button onclick="hideItin()">Trash</button>
	</div>
</div>
<div id= "finalList">
<h1>Final List</h1>
	<select class="DropDownList Test" name="List" id="addedL">
</select>
<div id="mapDisp"  width="400px" height="300px" style ="position: relative" class="mydiv"><br><br><br><br><br><br><br><br><br><br><br><br></div>
</div>


</div>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="script.js"></script>
<script src='startup.js'></script>
<script src="leaflet.js" type="text/javascript"></script>
<script src="leaflet-src.js" type="text/javascript"></script>
<script src='http://api.tiles.mapbox.com/mapbox.js/v1.5.0/mapbox.js'></script>
<script src="wax.leaf.min.js" type="text/javascript"></script>

</body>

</html>
