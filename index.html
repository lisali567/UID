<html>
<head>
<title>SquarePlanners</title>
<link href="styles.css" type="text/css" rel="stylesheet">
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
<link href='http://api.tiles.mapbox.com/mapbox.js/v1.5.0/mapbox.css' rel='stylesheet' />
</head>
<body>

<div id="header">
	<h2>Welcome to SquarePlanners!</h2>
	<button id="createNewItin" onclick="createNewItin();">Create New Trip</button>
	<button id="viewEditItin">View/Edit Trip</button>

</div>
<!-- end of header div -->

<div id="main">
<form id="newItin">
	<h3>Name of Itinerary:</h3>
		<input type="text" placeholder="Name" id="nameItin">
	
	
	<h3>Search Location:</h3>
		<input type="text" placeholder="Venue" id="venueLoc">
		<input type="text" placeholder="Location" id="startingLoc">
		<input type="button" id="searchButt" value="Go!" name="input" onClick="getSearchResults();">
	<br/>
</form>

	<div id="searchResults">
		<h3>Results:</h3>
		<p style="color: red;"><i>**make sure to hit "save" at the bottom of the screen!**</i></p><hr/>
		<div id="myList"></div>
		
		<br/>
		<div id="submit">
		<button onclick="saveItin()">Save</button>
		<button onclick="hideItin()">Trash</button>
		</div>

	</div>
	<!-- end of searchResults div -->

	<div id= "finalList">
		<h1>Trip 1 Itinerary</h1>
		<select class="DropDownList Test" name="List" id="addedL"></select>
		<hr/>

		<p>Destination 1
		<button class="moreInfo">More Information</button>
		<button class="remove">X Remove</button></p>
		<hr/>

		<p>Destination 1
		<button class="moreInfo">More Information</button>
		<button class="remove">X Remove</button></p>
		<hr/>
				
		<div id="mapDisp" class="mydiv"><hr/>
		</div>
	</div>
	<!-- end of finalList div -->

	<div id="viewEdit">
		<h1>Your Trips</h1><hr/>
		<div id="myTrips"></div>
		
		<input type="checkbox">Trip 1</input><button class="edit">View/Edit</button><hr/>
		<input type="checkbox">Trip 2</input><button class="edit">View/Edit</button><hr/>
		<input type="checkbox">Trip 3</input><button class="edit">View/Edit</button><hr/>
		
		<button style="background-color: red;">DELETE</button>		
	</div>
	<!-- end of viewEdit div -->	

</div>
<!-- end of main div -->



<script src="https://code.jquery.com/jquery.js"></script>
<script src="script.js"></script>
<script src='startup.js'></script>
<script src="leaflet.js" type="text/javascript"></script>
<script src="leaflet-src.js" type="text/javascript"></script>
<script src='http://api.tiles.mapbox.com/mapbox.js/v1.5.0/mapbox.js'></script>
<script src="wax.leaf.min.js" type="text/javascript"></script>

</body>

</html>
